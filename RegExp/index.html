<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input required type="text" name="name" id="name" placeholder="Имя" onchange="UserName.checkForm(this.value)">
        <input required type="telephone" name="phone" id="phone" placeholder="Телефон"
            onchange="UserPhone.checkForm(this.value)">
        <input type="email" name="email" id="email" placeholder="E-mail" onchange="UserEmail.checkForm(this.value)">
        <button type="submit" id="btn">Отправить форму</button>
    </form>

    <script src="reg_exp.js"></script>
</body>

</html>
