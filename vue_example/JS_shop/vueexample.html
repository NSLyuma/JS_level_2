<body>
    <main>

    </main>

    <script>
        new Vue({
            el: "main",
            data: {
                message: "Hello Vue.js!",
                counter: 0,
                doShowAnything: false,
                inputValue: "",
                items: [
                    { "name": "Bread", "price": 15, "img": "img/bread.jpg" },
                    { "name": "Cheese", "price": 100, "img": "img/cheese.jpg" },
                    { "name": "Tea", "price": 50, "img": "img/tea.jpg" },
                    { "name": "Pizza", "price": 80, "img": "img/pizza.jpg" },
                ]
            },
            methods: {
                onHeaderClick() {
                    alert(this.message);
                },
                onButtonClick() {
                    this.counter++;
                    this.message = this.getComputedDate; //скобки после вызова функции не надо
                },
            },
            computed: { //в функциях здесь обязательно должен быть return, функция выполняется только 1 раз, параметры передавать нельзя
                getComputedDate() {
                    console.log(`getComputedDate CALLED ${this.counter} times`);
                    return new Date().getSeconds();
                },
            },
        })
    </script>
